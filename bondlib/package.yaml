name:                bondlib
version:             0.7.0.0
github:              "githubuser/bondwb"
license:             GPL-3
author:              "Thomas Wright, Ian Stark"
maintainer:          "tom.tdw@gmail.com"
copyright:           "2016-2019 Thomas Wright, Ian Stark"
# Metadata used when publishing your package
synopsis:            "The bond-calculus: Haskell library"
category:            SystemsBiology

# extra-source-files:
# - README.md
# - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/bondwb#readme>

dependencies:
- sharedlib
- base >= 4.7 && < 5
- parsec
- containers
- transformers
- process
- colour
- data-accessor
- haskeline
- Chart
- Chart-gtk
- gtk
- Chart-cairo
- lens
- data-default-class
- unordered-containers
- cairo
- hashable
- megaparsec
- scientific
- MissingH
- hmatrix-gsl
- hmatrix
- QuickCheck
- parser-combinators >= 1.0.0

library:
  source-dirs: .

tests:
  bondlib-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -Wall
    - -O2
    - -fprof-auto
    - -fwarn-tabs
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bondlib
    - hspec-megaparsec
    - hashable
    - hspec-discover
    - hspec